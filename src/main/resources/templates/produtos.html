<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Produtos</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Desafio técnico - Kotlin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="index">Início<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Cadastros
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="produtos">Produtos</a>
                    <a class="dropdown-item" href="categorias">Categorias</a>
                </div>
            </li>
            <li class="nav-item active">
                <a class="btn btn-outline-light" role="button" href="requisitos">Requisitos</a>
            </li>


        </ul>
    </div>
</nav>

<main id="app">
    <router-view></router-view>
</main>

<template id="produto">
    <div style="max-height: 100%; max-width: 100%">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Produto: {{produto.codigo}}
                    <router-link class="btn btn-outline-secondary" to="/">Voltar para Listagem</router-link>
                </h1>
            </div>
        </div>
        <div class="container">

            <div class="form-group">
                <label for="show-categoria">Categoria</label>
                <input type="text" class="form-control" id="show-categoria" placeholder="Nome do produto"
                       v-model="produto.categoria.nome" readonly="readonly" required>
            </div>
            <div class="form-group">
                <label for="show-nome">Nome</label>
                <input type="text" class="form-control" id="show-nome" placeholder="Nome do produto"
                       v-model="produto.nome" readonly="readonly" required>
            </div>
            <div class="form-group">
                <label for="show-descricao">Descrição</label>
                <textarea type="text" class="form-control" id="show-descricao" placeholder="Descrição do produto"
                          v-model="produto.descricao" readonly="readonly" required></textarea>
            </div>

            <router-link class="btn btn-light btn-xs"
                         :to="{name: 'produto-edit', params: {produto_codigo: produto.codigo}}">
                Editar
            </router-link>
            <router-link class="btn btn-danger btn-xs"
                         :to="{name: 'produto-delete', params: {produto_codigo: produto.codigo}}">
                Excluir
            </router-link>
            <div class="alert alert-danger fade show mt-2" role="alert" v-for="mensagem in validacao.message">
                {{mensagem}}
            </div>



        </div>
    </div>

</template>


<template id="lista-produtos">

    <div style="max-height: 100%; max-width: 100%">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Listagem de Produtos</h1>
                <hr class="my-4">
                <p>Estes são os produtos cadastrados, clique no botão abaixo se precisar cadastrar outro</p>
                <p class="lead">
                    <router-link :to="{name: 'novo-produto'}" class="btn btn-primary btn-lg" role="button">Cadastrar
                        Novo Produto
                    </router-link>
                </p>
            </div>
        </div>


        <div class="container-fluid table-responsive">

            <div class="alert alert-danger fade show mt-2" role="alert" v-for="mensagem in validacao.message">
                {{mensagem}}
            </div>


            <div class="filters row">
                <div class="form-group input-group col-sm-3">
                    <input placeholder="Procurar" v-model="searchKey" class="form-control" id="search-element"
                           required/>
                    <span class="input-group-append">
                                <div class="input-group-text bg-transparent"><i class="fa fa-search fa-lg"></i></div>
                            </span>
                </div>
            </div>


            <table class="table table-sm table-striped" style="table-layout: fixed;">
                <thead>
                <tr>
                    <th scope="col" class="th-sm" style="width: 10%">#</th>
                    <th scope="col" class="th-sm" style="width: 20%" class="text-truncate">Categoria</th>
                    <th scope="col" class="th-lg" style="width: 30%">Nome</th>
                    <th scope="col" style="width: 40%">Descrição</th>
                    <th scope="col" style="width: 130px; text-align: center;">Ação</th>
                </tr>
                </thead>
                <tbody>

                <tr v-for="produto in filteredProdutos">
                    <td class="text-truncate">
                        <a>
                            <router-link :to="{name: 'produto', params: {produto_codigo: produto.codigo}}">{{
                                produto.codigo }}
                            </router-link>
                        </a>
                    </td>
                    <td class="text-truncate">{{ produto.categoria.nome }}</td>
                    <td class="text-truncate">
                        <a>
                            <router-link :to="{name: 'produto', params: {produto_codigo: produto.codigo}}">{{
                                produto.nome }}
                            </router-link>
                        </a>
                    </td>
                    <td class="text-truncate">{{ produto.descricao }}</td>


                    <td>
                        <router-link class="btn btn-light btn-sm"
                                     :to="{name: 'produto-edit', params: {produto_codigo: produto.codigo}}">
                            Editar
                        </router-link>
                        <router-link class="btn btn-danger btn-sm"
                                     :to="{name: 'produto-delete', params: {produto_codigo: produto.codigo}}">
                            Excluir
                        </router-link>
                    </td>


                </tr>
                </tbody>
            </table>
        </div>

    </div>

</template>


<template id="novo-produto">
    <div style="max-height: 100%; max-width: 100%">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Novo Produto
                    <router-link class="btn btn-outline-secondary" to="/">Voltar para Listagem</router-link>
                </h1>
            </div>
        </div>
        <div class="container">
            <form @submit="createProduto" @submit.prevent>


                <div class="form-group">
                    <label for="add-categoria">Categoria</label>
                    <select class="form-control" id="add-categoria" v-model="produto.categoria" required>
                        <option value="">Escolha uma categoria</option>
                        <option v-for="categoria in categorias" :value="categoria">{{categoria.nome}}</option>
                    </select>
                </div>


                <div class="form-group">
                    <label for="add-nome">Nome</label>
                    <input type="text" class="form-control" id="add-nome" placeholder="Nome do produto"
                           v-model="produto.nome" required>
                </div>
                <div class="form-group">
                    <label for="add-descricao">Descrição</label>
                    <textarea type="text" class="form-control" id="add-descricao" placeholder="Descrição do produto"
                              v-model="produto.descricao" required></textarea>
                </div>


                <button type="submit" class="btn btn-primary btn-lg">Salvar</button>

            </form>
            <div id="mensagemErro" class="alert alert-danger fade show mt-2" role="alert" v-for="mensagem in validacao.message">
                {{mensagem}}

            </div>
        </div>
    </div>
</template>


<template id="produto-edit">


    <div style="max-height: 100%; max-width: 100%">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Editando Produto: {{produto.codigo}}
                    <router-link class="btn btn-outline-secondary" to="/">Voltar para Listagem</router-link>
                </h1>
            </div>
        </div>
        <div class="container" v-if="produto.codigo !='não encontrado'">
            <form @submit="updateProduto" @submit.prevent>


                <div class="form-group">
                    <label for="edt-categoria">Categoria</label>
                    <select class="form-control" id="edt-categoria" v-model="produto.categoria" required>
                        <option value="" selected>Escolha uma categoria</option>
                        <option v-for="categoria in categorias" :value="categoria">{{categoria.nome}}</option>
                    </select>
                </div>


                <div class="form-group">
                    <label for="edt-nome">Nome</label>
                    <input type="text" class="form-control" id="edt-nome" placeholder="Nome do produto"
                           v-model="produto.nome" required>
                </div>
                <div class="form-group">
                    <label for="edt-descricao">Descrição</label>
                    <textarea type="text" class="form-control" id="edt-descricao" placeholder="Descrição do produto"
                              v-model="produto.descricao" required></textarea>
                </div>


                <button type="submit" class="btn btn-primary btn-lg">Salvar</button>


            </form>
            <div class="alert alert-danger fade show mt-2" role="alert" v-for="mensagem in validacao.message">
                {{mensagem}}
            </div>
        </div>
    </div>
</template>


<template id="produto-delete">
    <div style="max-height: 100%; max-width: 100%">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Produto: {{produto.codigo}}
                    <router-link class="btn btn-outline-secondary" to="/">Voltar para Listagem</router-link>
                </h1>
            </div>
        </div>
        <div class="container" v-if="produto.codigo !='não encontrado'">
            <form @submit="deleteProduto" @submit.prevent>


                <div class="form-group">
                    <label for="del-categoria">Categoria</label>
                    <input type="text" class="form-control" id="del-categoria" placeholder="Nome do produto"
                           v-model="produto.categoria.nome" readonly="readonly" required>
                </div>
                <div class="form-group">
                    <label for="del-nome">Nome</label>
                    <input type="text" class="form-control" id="del-nome" placeholder="Nome do produto"
                           v-model="produto.nome" readonly="readonly" required>
                </div>
                <div class="form-group">
                    <label for="del-descricao">Descrição</label>
                    <textarea type="text" class="form-control" id="del-descricao" placeholder="Descrição do produto"
                              v-model="produto.descricao" readonly="readonly" required></textarea>
                </div>


                <button type="submit" class="btn btn-danger btn-lg">Confirmar Exclusão</button>


            </form>
            <div class="alert alert-danger fade show mt-2" role="alert" v-for="mensagem in validacao.message">
                {{mensagem}}
            </div>
        </div>
    </div>
</template>
<script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@3.0.2/dist/vue-router.js"></script>

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
